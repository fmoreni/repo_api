name: Deploy to Development for GW Interno

on:
  push:
    branches:
      - develop   # Aciona o workflow apenas quando há um push na branch 'develop'
    paths:
      - 'configs/gw-interno/**'  # Monitora apenas alterações na pasta do GW Interno

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Environment
        run: echo "Setting up environment for GW Interno Development deploy"

      - name: Deploy to Development for GW Interno
        run: ./scripts/deploy-gw-interno.sh
